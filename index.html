<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Welcome to My Practice Website 🌸</h1>
        <p>I am using HTML + CSS.</p>
    </header>

    <main>
        <section class="intro">
            <h2>About</h2>
            <p>I'm learning how to use Git while creating a basic website!</p>
            

        </section>

          <section class="how-are-you">
            <h2>How Are You? 😊</h2>
            <p>Hey there! Just checking in — how are you feeling today?</p>
            <form>
                <label for="feeling">Your mood:</label>
                <input type="text" id="feeling" placeholder="Type your mood..." required />

                <label for="message">Anything you’d like to share?</label>
                <textarea id="message" placeholder="Write a few words..." rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="form">
            <h2> Your Info</h2>
            <form>
                <input type="text" placeholder="Your name" required />
                <input type="email" placeholder="Your email" required />
                <textarea placeholder="Your message..."></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 My Simple Site | Made with ❤️</p>
    </footer>
</body>
</html>
